<ul class="opc-progress-bar" data-bind="afterRender: aNewFunction">
    <h1 data-bind="text: message"></h1>
    <h2 data-bind="text: myTextVar"></h2>
    <!-- ko if: (displayWarningMessage) -->
    <div class="message warning"><span data-bind="text: message"></span></div>
    <!-- /ko -->
    <!-- ko foreach: { data: steps().sort(sortItems), as: 'item' } -->
        <li class="opc-progress-bar-item" data-bind="css: item.isVisible() ? '_active' : ($parent.isProcessed(item) ? '_complete' : '')">
            <span data-bind="text: item.title, click: $parent.navigateTo"></span>
        </li>
    <!-- /ko -->
</ul>
<a href="javascript:;" data-bind="click: toggleWarnigMessage">Toggle Message</a>
